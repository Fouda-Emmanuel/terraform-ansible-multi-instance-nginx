- name: Install Nginx
  ansible.builtin.apt:
    name: nginx
    state: present
    update_cache: true

- name: Start Nginx Service
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Deploy html template
  ansible.builtin.template:
    src: index.html.j2
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: "0644"
  notify: Restart Nginx Service
